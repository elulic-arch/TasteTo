{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TasteTo{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

<header>
    <nav class="navbar container">
        <div class="nav-left">
            <a href="{% url 'food:place_list' %}" class="logo">TasteTo</a>
        </div>

        <div class="nav-right">
            {% if user.is_authenticated %}
                <span class="welcome">Hi, {{ user.username }}!</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer class="site-footer">
    <div class="container footer-inner">
        <p>Â© 2025 TasteTo - Toronto's Artisanal Food Guide</p>
    </div>
</footer>

</body>
</html>

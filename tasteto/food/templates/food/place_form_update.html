{% extends "base.html" %}
{% block title %}Edit {{ place.name }} - TasteTo{% endblock %}

{% block content %}
<section class="container form-section">
    <h1>Edit {{ place.name }}</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Update</button>
    </form>

    <a class="back-link" href="{% url 'food:place_detail' place.pk %}">‚Üê Cancel</a>
</section>
{% endblock %}

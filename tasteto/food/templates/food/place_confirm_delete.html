{% extends "base.html" %}
{% block title %}Delete {{ place.name }} – TasteTo{% endblock %}

{% block content %}
<section class="container">
    <div class="delete-box">
        <h1>Delete "{{ place.name }}"?</h1>
        <p>Are you sure you want to remove this place from TasteTo?</p>

        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Yes, delete</button>
        </form>

        <a class="back-link" href="{% url 'food:place_detail' place.pk %}">← Cancel</a>
    </div>
</section>
{% endblock %}

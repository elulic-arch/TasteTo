{% extends "base.html" %}
{% block title %}Login -TasteTo{% endblock %}

{% block content %}
<section class="container login-section">
    <div class="login-box">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn" type="submit">Log in</button>
        </form>
    </div>
</section>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TasteTo</title>
</head><link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
/>

<body><body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'food:place_list' %}">TasteTo</a>

        {% if user.is_authenticated %}
            <a class="btn btn-outline-light" href="/accounts/logout/">Logout</a>
        {% else %}
            <a class="btn btn-outline-light" href="/accounts/login/">Login</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>


<nav>
    <a href="{% url 'food:place_list' %}">Home</a> |
    {% if user.is_authenticated %}
        <a href="/accounts/logout/">Logout</a>
    {% else %}
        <a href="/accounts/login/">Login</a>
    {% endif %}
</nav>

<hr>

<div>
    {% block content %}
    {% endblock %}
</div>

</body>
</html>

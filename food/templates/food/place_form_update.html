{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Update Place</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Update</button>
    </form>

    <a href="{% url 'food:place_detail' object.pk %}" class="back-link">Cancel</a>
</div>
{% endblock %}

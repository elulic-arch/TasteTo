{% extends "base.html" %}
{% block title %}Update {{ object.name }}{% endblock %}

{% block content %}
<h1>Update Place</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Update</button>
</form>

<a class="back-link" href="{% url 'food:place_detail' object.pk %}">Cancel</a>

{% endblock %}

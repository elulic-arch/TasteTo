{% extends 'food/base.html' %}

{% block content %}
    <h1>Food Places</h1>

    {% if places %}
        <ul>
        {% for place in places %}
            <li>
                <a href="{% url 'food:place_detail' place.pk %}">
                    {{ place.name }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No places available.</p>
    {% endif %}

    <!-- FIXED: add the app namespace 'food:' -->
    <a href="{% url 'food:place_create' %}">Add a New Place</a>
{% endblock %}
<a href="{% url 'place_create' %}">Add a New Place</a>

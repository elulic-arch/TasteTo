{% extends "base.html" %}
{% block title %}Add Place{% endblock %}

{% block content %}
<h1>Add a New Place</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Save</button>
</form>

<a class="back-link" href="{% url 'food:place_list' %}">Back</a>

{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block title %}Add New Place{% endblock %}

{% block content %}
<div class="container">
    <h1>Add a New Place</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'food:place_list' %}" class="back-link">Back</a>
</div>
{% endblock %}

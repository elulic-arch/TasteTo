{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="detail-wrapper">

        {% if place.image %}
            <img src="{{ place.image.url }}" alt="{{ place.name }}">
        {% endif %}

        <h2>{{ place.name }}</h2>
        <p>{{ place.description }}</p>
        <p><strong>Location:</strong> {{ place.location }}</p>

        <a class="btn" href="{% url 'place_update' place.pk %}">Edit</a>
        <a class="btn btn-danger" href="{% url 'place_delete' place.pk %}">Delete</a>

    </div>
</div>
{% endblock %}

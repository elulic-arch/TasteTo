{% extends "base.html" %}
{% load static %}

{% block title %}Delete {{ place.name }}{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete "{{ place.name }}"</h2>
    <p>Are you sure you want to delete this place?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>

    <a href="{% url 'food:place_detail' place.pk %}" class="btn">Cancel</a>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Delete "{{ place.name }}"?</h2>

    <p>Are you sure you want to delete this place? This action cannot be undone.</p>

    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, Delete</button>
        <a class="btn btn-secondary" href="{% url 'place_detail' place.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}

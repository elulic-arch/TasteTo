{% extends "base.html" %}
{% block title %}Delete Place{% endblock %}

{% block content %}
<h1>Delete: {{ object.name }}</h1>

<p>Are you sure you want to delete this place?</p>

<form method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, Delete</button>
</form>

<a class="back-link" href="{% url 'food:place_detail' object.pk %}">Cancel</a>

{% endblock %}
